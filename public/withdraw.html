<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedtile - Withdraw</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">Wedtile</div>
    <div class="nav-right">
      <button class="follow-btn" onclick="history.back()"><i class="fas fa-arrow-left"></i> Back</button>
    </div>
  </nav>

  <div class="withdraw-container">
    <div class="withdraw-card">
      <h2><i class="fas fa-wallet"></i> Withdraw Money</h2>
      
      <div class="balance-display">
        <div class="balance-item">
          <span>Available Coins</span>
          <h3 id="availableCoins">0</h3>
        </div>
        <div class="balance-item">
          <span>Available Amount</span>
          <h3 id="availableAmount">₹0</h3>
        </div>
      </div>

      <div class="conversion-table">
        <h4>Conversion Rate</h4>
        <table>
          <tr><td>1 coin</td><td>=</td><td>₹0.001</td></tr>
          <tr><td>10 coins</td><td>=</td><td>₹0.01</td></tr>
          <tr><td>100 coins</td><td>=</td><td>₹0.10</td></tr>
          <tr><td>1,000 coins</td><td>=</td><td>₹1</td></tr>
          <tr><td>10,000 coins</td><td>=</td><td>₹10</td></tr>
          <tr><td>50,000 coins</td><td>=</td><td>₹50</td></tr>
        </table>
      </div>

      <form id="withdrawForm">
        <h4>Payment Details</h4>
        
        <select id="paymentMethod" required>
          <option value="">Select Payment Method</option>
          <option value="upi">UPI</option>
          <option value="bank">Bank Transfer</option>
          <option value="paytm">Paytm</option>
        </select>

        <input type="text" id="upiId" placeholder="UPI ID (e.g. name@paytm)" style="display:none">
        
        <div id="bankDetails" style="display:none">
          <input type="text" id="accountName" placeholder="Account Holder Name">
          <input type="text" id="accountNumber" placeholder="Account Number">
          <input type="text" id="ifscCode" placeholder="IFSC Code">
          <input type="text" id="bankName" placeholder="Bank Name">
        </div>

        <input type="text" id="paytmNumber" placeholder="Paytm Mobile Number" style="display:none">

        <input type="number" id="withdrawAmount" placeholder="Enter amount in ₹ (Min: ₹50)" min="50" required>

        <div class="withdraw-info">
          <p><i class="fas fa-info-circle"></i> Minimum withdrawal: ₹50 (50,000 coins)</p>
          <p><i class="fas fa-clock"></i> Processing time: 2-3 business days</p>
        </div>

        <button type="submit" class="withdraw-btn">
          <i class="fas fa-paper-plane"></i> Submit Withdrawal Request
        </button>
      </form>
    </div>
  </div>

  <script type="module" src="js/withdraw.js"></script>
</body>
</html>
